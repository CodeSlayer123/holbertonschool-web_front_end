        <script type="application/javascript">

            function addPostRow(data){
                console.log(data)
                $( 'body' ).append(`<p>
                    <span>
                        Post created with id ${data.id}, title: ${data.title}, author: ${data.author}
                    </span>
                    </p>`)
            }
            function listPosts(){
                $.ajax({
                    type: 'GET',
                    url: `http://localhost:3000/posts`,
                    dataType: 'json',
                    success: function(result){
                        for(post of result)
                            addPostRow(post)

                    },
                    error: function(){
                        alert("Server Error")
                    }
                    });

            }
            window.onload = function(){
                listPosts();
            }

            </script>
