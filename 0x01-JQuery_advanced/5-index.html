        <script type="application/javascript">
            var counter = 1;
            
            function createFamilyTree(){

                $( "body" ).append( '<table></table>')
                $( "table" ).append( '<thead></thead>')
                $( "thead" ).append( '<tr></tr>')
                $( "tr" ).append( '<th>Firstname</th>')
                $( "tr" ).append( '<th>Lastname</th>')

                $( "table" ).append( '<tbody></tbody>')
            }
            function addNewMember(firstName, lastName){
                var close = $('<td>(x)</td>');
                close.css('background-color', 'orange')
                close.click(function(){
                    $( this ).parent('tr').remove()
                })

                $( "tbody" ).append( '<tr><td>' + firstName + '</td> <td>' + lastName + '</td></tr>')

                $( close).insertAfter($( "tbody tr td").eq(counter))
                counter+=3;


            }


            window.onload = function(){
                createFamilyTree();
                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva');

            }

            </script>
